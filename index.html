<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiofarma - Captura Pro</title>
    <style>
        :root { --azul: #0099ff; --rojo: #ff0000; --oscuro: #1a1a1a; --gris: #7f8c8d; --verde: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { text-align: center; margin-bottom: 25px; }
        .logo-container { padding: 10px; border-bottom: 4px solid var(--azul); }
        .img-logo { max-width: 100%; height: auto; max-height: 100px; }
        h3 { font-size: 15px; color: var(--azul); text-transform: uppercase; margin-bottom: 10px; border-left: 4px solid var(--rojo); padding-left: 10px; margin-top: 20px; }
        label { font-size: 11px; font-weight: bold; color: #555; display: block; margin-top: 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 12px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; }
        .flex-row { display: flex; gap: 10px; }
        .flex-row div { flex: 1; }
        .btn-add { background: var(--verde); color: white; font-weight: bold; padding: 15px; border: none; border-radius: 8px; cursor: pointer; width: 100%; transition: 0.3s; margin-top: 10px; }
        .btn-send { background: var(--azul); color: white; font-weight: bold; font-size: 18px; padding: 15px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,153,255,0.3); }
        .btn-reset { background: var(--gris); color: white; font-weight: bold; padding: 10px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; font-size: 13px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th { background: #f8f9fa; padding: 10px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .btn-del { color: var(--rojo); border: none; background: none; font-weight: bold; cursor: pointer; }
        #nombre, #desc, #marca { text-transform: uppercase; }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
    <header>
        <div class="logo-container">
            <img src="logo_regiofarma.png" alt="Regiofarma Distribuidora" class="img-logo" onerror="this.src='https://via.placeholder.com/300x80?text=REGIOFARMA+DISTRIBUIDORA'">
        </div>
        <small style="letter-spacing: 2px; color: var(--azul); font-weight: bold; display: block; margin-top: 5px;">SISTEMA DE CAPTURA DE PEDIDOS</small>
    </header>

    <h3>1. Datos de Venta y Entrega</h3>
    <label>Nombre del Cliente:</label>
    <input type="text" id="nombre" placeholder="NOMBRE O RAZ√ìN SOCIAL" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').toUpperCase()">
    
    <div class="flex-row">
        <div>
            <label>Tel√©fono:</label>
            <input type="tel" id="tel_cliente" placeholder="811-000-0000">
        </div>
        <div>
            <label>Fecha de Entrega:</label>
            <input type="date" id="fecha_entrega">
        </div>
    </div>

    <label>M√©todo de Pago:</label>
    <select id="metodoPago">
        <option value="Transferencia">Transferencia</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Cr√©dito">Cr√©dito</option>
    </select>
    
    <label>Direcci√≥n:</label>
    <textarea id="direccion" placeholder="CALLE, N√öMERO, COLONIA..."></textarea>

    <div id="registro-insumos" style="background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #eee;">
        <h3>2. Registro de Insumos</h3>
        <label>Cantidad:</label>
        <input type="number" id="unidades" placeholder="0">
        
        <label>Descripci√≥n del Producto:</label>
        <input type="text" id="desc" placeholder="EJ: PARACETAMOL 500MG" oninput="this.value = this.value.replace(/[^a-zA-Z0-9.\s]/g, '').toUpperCase()">
        
        <label>Marca / Laboratorio:</label>
        <input type="text" id="marca" placeholder="OPCIONAL" oninput="this.value = this.value.toUpperCase()">
    
        <div style="margin: 10px 0; padding: 10px; border: 1px dashed var(--azul); border-radius: 8px; background: white;">
            <label style="font-size: 10px;">Foto Receta/Producto (Opcional):</label>
            <input type="file" id="foto" accept="image/*" capture="camera">
            <p id="status-foto" style="font-size: 11px; color: #666; margin-top: 5px; text-align: center;">C√°mara o Galer√≠a</p>
        </div>

        <button type="button" class="btn-add" onclick="agregarConFoto()">+ A√ëADIR A LA LISTA</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Cant</th>
                <th>Producto</th>
                <th>Foto</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tablaCuerpo"></tbody>
    </table>

    <button type="button" class="btn-send" onclick="enviar()">ENVIAR PEDIDO COMPLETO</button>
    <button type="button" class="btn-reset" onclick="nuevoPedido()">LIMPIAR TODO</button>
</div>

<script>
    let carrito = [];
    const MI_TELEFONO = "528119939771";
    const URL_GOOGLE_SHEETS = "https://script.google.com/macros/s/AKfycbwCkgCf6Z4wf1tIc4HuU3KcK5wQhtwmF9BOTFP1xNCYA1nDqSGI4C0_8Czs5hxLSfG_BA/exec"; 
    const API_KEY_IMGBB = "691c99ca91538f67d4731f19c6a864b3"; 

    window.onload = function() {
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fecha_entrega').value = hoy;
    }

    async function subirFotoIndividual() {
        const fileInput = document.getElementById('foto');
        if (fileInput.files.length === 0) return "Sin foto";

        const statusMsg = document.getElementById('status-foto');
        statusMsg.innerText = "‚è≥ SUBIENDO FOTO...";
        statusMsg.style.color = "orange";

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY_IMGBB}`, {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            if(result.success) {
                statusMsg.innerText = "‚úÖ FOTO LISTA";
                statusMsg.style.color = "green";
                return result.data.url;
            }
        } catch (error) {
            statusMsg.innerText = "‚ùå ERROR AL SUBIR";
            return "Error";
        }
        return "Sin foto";
    }

    async function agregarConFoto() {
        const desc = document.getElementById('desc').value;
        const unidades = document.getElementById('unidades').value;
        const marca = document.getElementById('marca').value || "S/M";

        if (!desc || !unidades) {
            alert("POR FAVOR LLENA DESCRIPCI√ìN Y UNIDADES");
            return;
        }

        const linkFoto = await subirFotoIndividual();

        carrito.push({
            unidades: unidades,
            desc: desc,
            marca: marca,
            foto: linkFoto
        });

        actualizarTabla();

        // Limpiar campos
        document.getElementById('desc').value = "";
        document.getElementById('unidades').value = "";
        document.getElementById('marca').value = "";
        document.getElementById('foto').value = "";
        document.getElementById('status-foto').innerText = "C√°mara o Galer√≠a";
        document.getElementById('status-foto').style.color = "#666";

        if (confirm("¬øDESEAS AGREGAR OTRO PRODUCTO?")) {
            document.getElementById('unidades').focus();
        }
    }

    function actualizarTabla() {
        const cuerpo = document.getElementById('tablaCuerpo');
        cuerpo.innerHTML = "";
        carrito.forEach((item, index) => {
            const fotoIcono = item.foto.includes("http") ? "‚úÖ" : "‚ùå";
            cuerpo.innerHTML += `
                <tr>
                    <td>${item.unidades}</td>
                    <td>${item.desc}<br><small>${item.marca}</small></td>
                    <td>${fotoIcono}</td>
                    <td><button class="btn-del" onclick="eliminar(${index})">X</button></td>
                </tr>
            `;
        });
    }

    function eliminar(index) {
        carrito.splice(index, 1);
        actualizarTabla();
    }

    function nuevoPedido() {
        if(confirm("¬øBORRAR TODO EL PEDIDO ACTUAL?")) {
            carrito = [];
            actualizarTabla();
            document.getElementById('nombre').value = "";
        }
    }

    async function enviar() {
        const cliente = document.getElementById('nombre').value;
        const tel = document.getElementById('tel_cliente').value;
        const dir = document.getElementById('direccion').value;
        const pago = document.getElementById('metodoPago').value;
        const fecha = document.getElementById('fecha_entrega').value;

        if (!cliente || carrito.length === 0) {
            alert("FALTAN DATOS O LA LISTA EST√Å VAC√çA");
            return;
        }

        let resumenPedido = carrito.map(i => `${i.unidades} ${i.desc} (${i.marca}) [Foto: ${i.foto}]`).join(" / ");

        const datosParaSheet = {
            cliente: cliente,
            tel: tel,
            dir: dir,
            fecha: fecha,
            pago: pago,
            pedido: resumenPedido
        };

        fetch(URL_GOOGLE_SHEETS, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(datosParaSheet)
        });

        let msg = "üöÄ *NUEVO PEDIDO - REGIOFARMA*\n";
        msg += "--------------------------\n";
        msg += `*CLIENTE:* ${cliente}\n`;
        msg += `*PAGO:* ${pago}\n`;
        msg += `*ENTREGA:* ${fecha}\n`;
        msg += "--------------------------\n";
        msg += "*PRODUCTOS:*\n";

        carrito.forEach((i, idx) => {
            msg += `\n${idx+1}. ${i.unidades} pza(s) - ${i.desc} (${i.marca})`;
            if(i.foto.startsWith("http")) msg += `\n   üîó Ver foto: ${i.foto}`;
        });

        const urlWA = "https://wa.me/" + MI_TELEFONO + "?text=" + encodeURIComponent(msg);
        window.open(urlWA, '_blank');
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(err => console.warn('Error SW', err));
    }
</script>
</body>
</html>
